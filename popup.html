<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kick Control Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      height: 400px;
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      color: #e5e7eb;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    .header {
      background: rgba(139, 92, 246, 0.1);
      border-bottom: 1px solid rgba(139, 92, 246, 0.2);
      padding: 16px;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 700;
      color: #8b5cf6;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .header p {
      font-size: 12px;
      color: #9ca3af;
    }

    .content {
      padding: 20px;
      height: calc(100% - 80px);
      overflow-y: auto;
    }

    .status-section {
      margin-bottom: 24px;
    }

    .status-section h2 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }

    .status-card {
      background: rgba(31, 41, 55, 0.5);
      border: 1px solid rgba(75, 85, 99, 0.3);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }

    .status-card .value {
      font-size: 18px;
      font-weight: 700;
      color: #8b5cf6;
      margin-bottom: 4px;
    }

    .status-card .label {
      font-size: 10px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .feature-list {
      list-style: none;
    }

    .feature-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(75, 85, 99, 0.2);
    }

    .feature-item:last-child {
      border-bottom: none;
    }

    .feature-name {
      font-size: 12px;
      font-weight: 500;
    }

    .feature-status {
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 10px;
      font-weight: 500;
    }

    .feature-status.active {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
    }

    .feature-status.inactive {
      background: rgba(75, 85, 99, 0.2);
      color: #9ca3af;
    }

    .action-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .btn-secondary {
      background: rgba(75, 85, 99, 0.2);
      color: #9ca3af;
      border: 1px solid rgba(75, 85, 99, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(75, 85, 99, 0.3);
      color: #d1d5db;
    }

    .warning-text {
      font-size: 11px;
      color: #f59e0b;
      text-align: center;
      margin-top: 12px;
      padding: 8px;
      background: rgba(245, 158, 11, 0.1);
      border-radius: 6px;
      border: 1px solid rgba(245, 158, 11, 0.2);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      ‚ö° Kick Control Panel
    </h1>
    <p>Advanced automation for Kick.com</p>
  </div>

  <div class="content">
    <div class="status-section">
      <h2>
        üìä Status Overview
      </h2>
      
      <div class="status-grid">
        <div class="status-card">
          <div class="value" id="messages-sent">0</div>
          <div class="label">Messages Sent</div>
        </div>
        <div class="status-card">
          <div class="value" id="floods-detected">0</div>
          <div class="label">Floods Detected</div>
        </div>
      </div>

      <ul class="feature-list">
        <li class="feature-item">
          <span class="feature-name">Chat Automation</span>
          <span class="feature-status inactive" id="chat-status">Inactive</span>
        </li>
        <li class="feature-item">
          <span class="feature-name">Flood Detection</span>
          <span class="feature-status inactive" id="flood-status">Inactive</span>
        </li>
        <li class="feature-item">
          <span class="feature-name">Status Monitoring</span>
          <span class="feature-status active">Active</span>
        </li>
      </ul>
    </div>

    <div class="action-buttons">
      <button class="btn btn-primary" id="open-panel">
        üéÆ Open Control Panel
      </button>
      
      <button class="btn btn-secondary" id="open-kick">
        üåê Open Kick.com
      </button>
    </div>

    <div class="warning-text" id="not-on-kick" style="display: none;">
      ‚ö†Ô∏è Navigate to Kick.com to use the control panel
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
